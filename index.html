/* Custom CSS */
.navbar {

@media (max-width: $md) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 0;
    width: 100%;
    box-shadow: 0 0 1px gray;
  }
}

.navbar .row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar button {
  cursor: pointer;
  background: white;
  border: none;
  outline: none;
  font-size: 1rem;
  margin-right: 2rem;
}

@media (max-width: $md) {
  .navbar button {
    height: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }
}

.navbar .brand {
  position: relative;
  transform-origin: center;
  height: 3rem;
  padding-right: 0.625rem;
  background: white;
}

.navbar .brand:hover::before {
  animation: 1s spin;
}

.navbar .brand::before {
  position: absolute;
  content: "";
  top: 0.875rem;
  right: 0;
  width: 2px;
  height: 1.25rem;
  border-left: solid 2px #CF450B;
}

.navbar .menu-btn {
  margin-right: 0;
  padding-right: 0.625rem;
}

@media (min-width: $md) {
  .navbar .menu-btn {
    display: none;
  }
}

.navbar .tab {
  color: gray;
}

.navbar .tab:nth-last-child(1) {
  margin-right: 0;
}

.navbar .tabs {
  @media (max-width: $md) {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
  }

  @media (max-width: $md) and (.tabs.hidden) {
    display: none;
  }
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 0.8;
  }
}


.container {
  width: 100%;
  min-height: 100vh;
  column-gap: 40px;
  padding: 50px 6%;
  border: 2px solid yellow;
}
.display {
border: 1px solid black;
width: 40%;
height: 800px;
margin-left: 710px;
padding: 10px 2%;
}

.container .side-info {
  margin: 20px 0;
}

.container .side-info span {
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-size: 16px;
  color: #717171;
}

.container .side-info h1 {
  text-transform: capitalize;
  letter-spacing: 0.8px;
  font-family: "Roboto", sans-serif;
  font-weight: 900;
  font-size: 56px;
  background-color: #005baa;
  background-image: linear-gradient(45deg, #005baa, #000000);
  background-size: 100%;
  background-repeat: repeat;
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  -moz-background-clip: text;
  -moz-text-fill-color: transparent;
}

.container .side-info hr {
  display: block;
  background: #005baa;
  height: 4px;
  width: 20%;
  margin: 18px 0;
}

.container a {
  display: inline-block;
  text-decoration: none;
  text-transform: uppercase;
  color: #717171;
  font-weight: 500;
  background: #fff;
  border-radius: 50px;
  border: 2px solid #c2c2c2;
  padding: 8px 16px;
  margin-top: 20px;
  transition: 0.3s ease-in-out;
}

.container a:hover {
  border: 2px solid #005baa;
  color: #005baa;
}

.container .swiper {
  width: 100%;
}

@media (max-width: 500px) {
  .container .side-info h1 {
    font-size: 46px;
  }

  .container .side-info p {
    font-size: 14px;
  }
}
